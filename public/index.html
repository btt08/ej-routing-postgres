<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script defer
            src="./js/main.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding-top: 10px;
        padding-bottom: 50px;
        min-height: 100vh;
        background-color: black;
        color: white;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .car {
        width: 480px;
        margin-top: 20px;
        padding: 10px;
        border: 3px darkgray solid;
      }

      .car p {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text"
             id="input-brand"
             placeholder="Marca">
      <input type="text"
             id="input-color"
             placeholder="Color">
      <input type="number"
             id="input-price"
             placeholder="Precio">
      <select name="manufacturers"
              id="select-manufacturers">
        <option value="">All</option>
      </select>
      <input type="button"
             id="btn-search"
             value="Buscar">
    </form>
    <div id="content"> </div>
  </body>
</html>
